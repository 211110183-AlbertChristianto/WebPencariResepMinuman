<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menubar">
        <ul class="leftbar">
            <li id="register"><a href="#">Register</a></li>
            <li id="signin"><a href="#">Sign In</a></li>
        </ul>
        <input type="text" name="search" id="search" placeholder="Search for recipes...">
        <ul class="rightbar">
            <li id="home"><a href="#">Home</a></li>
            <li id="menu"><a href="#">Menu</a></li>
        </ul>
    </div>
    <div class="container">
        <p class="subtitle">Popular Recipes</p>
        <div class="result">
            <a class="item" href="#">
                <img src="assets/img/Mojito.jpg" alt="Mojito">
                <p class="itemtitle">Mojito</p>
                <p class="itemsubtitle">7 Ingredients</p>
            </a>
            <a class="item" href="#">
                <img src="assets/img/Sangria.jpg" alt="Sangria">
                <p class="itemtitle">Sangria</p>
                <p class="itemsubtitle">9 Ingredients</p></a>
        </div>
    </div>
</body>

</html>
